<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest - GitHub Servers</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --warning-bg: #fee2e2;
            --warning-text: #991b1b;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --moderate-bg: #fef3c7;
            --moderate-text: #92400e;
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --text-color: #f3f4f6;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --warning-bg: #7f1d1d;
            --warning-text: #fecaca;
            --success-bg: #064e3b;
            --success-text: #dcfce7;
            --moderate-bg: #78350f;
            --moderate-text: #fef3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--bg-color);
            color: var(--bg-color);
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .speedtest-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .show-graph-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .show-graph-btn:hover {
            background-color: var(--text-color);
        }

        .ping-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            font-size: 0.9em;
            color: var(--text-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: slideIn 0.5s ease-out;
        }

    </style>
</head>
<body data-theme="light">
    <header>
        <h1>SpeedTest - GitHub Servers</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="ping-display" id="pingDisplay">
        <p>Google: <span id="pingGoogle">-</span> ms</p>
        <p>Facebook: <span id="pingFacebook">-</span> ms</p>
        <p>Fortnite EU: <span id="pingFortnite">-</span> ms</p>
        <p>TikTok: <span id="pingTikTok">-</span> ms</p>
    </div>

    <div class="speedtest-container">
        <div class="circle" id="speed">0 Mbps</div>
        <button class="show-graph-btn" onclick="toggleGraph()">Show Graph</button>
    </div>

    <div id="graph" style="display:none; text-align:center; margin-top:20px;">
        <p>Graph coming soon...</p>
    </div>

    <script>
        const speedElement = document.getElementById('speed');
        const graphElement = document.getElementById('graph');

        // Simulate speed test
        function runSpeedTest() {
            const speedMbps = (Math.random() * 2000).toFixed(2); // Max 2000 Mbps for testing
            const displaySpeed = speedMbps >= 1000 ? `${(speedMbps / 1000).toFixed(2)} GB` : `${speedMbps} Mbps`;
            speedElement.textContent = displaySpeed;
        }

        // Automatic testing every 3 seconds
        setInterval(runSpeedTest, 3000);

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'light' ? 'dark' : 'light';
        }

        // Toggle graph visibility
        function toggleGraph() {
            if (graphElement.style.display === 'none') {
                graphElement.style.display = 'block';
            } else {
                graphElement.style.display = 'none';
            }
        }

        // Ping servers
        async function pingServer(server, elementId) {
            const start = performance.now();
            try {
                await fetch(server, { method: 'HEAD', mode: 'no-cors' });
                const latency = (performance.now() - start).toFixed(2);
                document.getElementById(elementId).textContent = `${latency} ms`;
            } catch {
                document.getElementById(elementId).textContent = 'Error';
            }
        }

        function updatePings() {
            pingServer('https://google.com', 'pingGoogle');
            pingServer('https://facebook.com', 'pingFacebook');
            pingServer('https://ping-eu.ds.on.epicgames.com', 'pingFortnite');
            pingServer('https://tiktok.com', 'pingTikTok');
        }

        // Update pings every 5 seconds
        setInterval(updatePings, 5000);
        updatePings();
    </script>
</body>
</html>
