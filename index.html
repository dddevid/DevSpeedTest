<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest - GitHub Servers</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --warning-bg: #fee2e2;
            --warning-text: #991b1b;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --moderate-bg: #fef3c7;
            --moderate-text: #92400e;
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --text-color: #f3f4f6;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --warning-bg: #7f1d1d;
            --warning-text: #fecaca;
            --success-bg: #064e3b;
            --success-text: #dcfce7;
            --moderate-bg: #78350f;
            --moderate-text: #fef3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--bg-color);
            color: var(--bg-color);
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .speedtest-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        canvas {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: slideIn 0.5s ease-out;
        }

    </style>
</head>
<body data-theme="light">
    <header>
        <h1>SpeedTest - GitHub Servers</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="speedtest-container">
        <div class="circle" id="speed">0 Mbps</div>
        <canvas id="speedChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const speedElement = document.getElementById('speed');
        const ctx = document.getElementById('speedChart').getContext('2d');

        // Data for speed tests
        const speedData = [];
        const labels = [];

        // Chart configuration
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Speed (Mbps)',
                    data: speedData,
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Test Number'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Speed (Mbps)'
                        }
                    }
                }
            }
        });

        // Simulate speed test
        function runSpeedTest() {
            const speed = (Math.random() * 100).toFixed(2);
            speedElement.textContent = `${speed} Mbps`;
            speedData.push(speed);
            labels.push(`Test ${labels.length + 1}`);
            chart.update();
        }

        // Automatic testing every 3 seconds
        setInterval(runSpeedTest, 3000);

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'light' ? 'dark' : 'light';
        }
    </script>
</body>
</html>
